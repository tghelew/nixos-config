{config, pkgs, ...}:

let var = config.environment.variables;
in
''
#TODO: conplete config
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# See https://wiki.hyprland.org/Configuring/Monitors/


monitor=eDP-1,1920x1080@60,auto,1
monitor=DP-4,2560x1440@59.95,auto,1

# Workspace per monitor
workspace=eDP-1,1
workspace=DP-4,2
workspace=DP-4,3
workspace=DP-4,4
workspace=DP-4,5

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Initialization
source = ${var.XDG_CONFIG_HOME}/hypr/rc.d/init.conf

# Themes created by nix's theme
source = ${var.XDG_CONFIG_HOME}/hypr/rc.d/theme.conf

# Some default env vars.
env = XCURSOR_SIZE,12

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant = qwerty-fr
    # kb_model =
    kb_options = ctrl:nocaps
    # kb_rules =

    follow_mouse = 0
    float_switch_override_focus = 2

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 8
    border_size = 2
    col.active_border = $colors_blue $colors_white 45deg
    col.inactive_border = $colors_types_bg
    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    active_opacity = 0.8
    inactive_opacity = 0.6
    fullscreen_opacity = 0.9
    dim_inactive = true

    blur {
        enabled = true
        size = 3
        passes = 1
    }
    shadown {
    }
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
  #  new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

misc {
    key_press_enables_dpms = true
}

group {
      col.border_active = $colors_blue $colors_white 45deg
      col.border_inactive = $colors_types_bg
      groupbar {
        font_family = $font_mono_name
        font_size = $font_mono_size
        height = 10
        col.active = $colors_blue
        col.inactive = $colors_types_bg
      }
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = workspace 3, ^(.*qutebrowser)$
windowrule = workspace 6, ^(.*firefox)$
windowrule = workspace 2, ^(Emacs)$
windowrule = workspace 4, ^(mpv)$

windowrule = float, ^(rofi)$
windowrule = float, ^(.*bluemam-manager.*)$
windowrule = pin, ^(rofi)$

windowrule = pin, ^(Dunst)$

windowrule = opaque, (.*)(qutebrowser|firefox|mpv)$

#scratch
windowrule = workspace special:scratch, ^(scratch)$

#qutebrowser editor
windowrulev2 = float, class:^(Emacs)$, title:^(qutebrowser-.*)
windowrulev2 = workspace unset, class:^(Emacs)$, title:^(qutebrowser-.*)

#Emacs filemanager
windowrulev2 = workspace special:tlux, class:^(Emacs)$, title:^(tlux-.*)

## Handle laptop lid: thanks to:https://www.reddit.com/r/hyprland/comments/11lpxcq/config_to_turn_off_main_laptop_display_when/?rdt=36626
# trigger when the switch is turning off
bindl = , switch:off:Lid Switch,exec,hyprctl keyword monitor "eDP-1, 1920x1080, 0x0, 1"
# trigger when the switch is turning on
bindl = , switch:on:Lid Switch,exec,hyprctl keyword monitor "eDP-1, disable"

# Source additional files
source = ${var.XDG_CONFIG_HOME}/hypr/keybinds.conf

''
